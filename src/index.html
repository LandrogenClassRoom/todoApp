<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Todo app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="title">todo list app</h2>
    <section id="todo-list" class="mb-2"></section>

    <form action="" id="todo-form">
        <div class="input-group">
            <input type="text" class="form-control" name="text" placeholder="add todo..." required>
            <div class="input-group-append">
                <button class="btn btn-primary">add</button>
            </div>
        </div>
    </form>
</div>

<script id="todo-items" type="text/x-handlebars-template">
    <div class="list-group">
        {{#each items}}
                <div class="list-group-item {{#if done}}list-group-item-success{{/if}}">
                    {{text}}
                    <div class="spacer"></div>
                    <button class="btn btn-sm btn-danger" data-action="delete" data-id="{{id}}">delete</button>
                    <button class="btn btn-sm btn-primary" data-action="complete" data-id="{{id}}">Complete</button>
                </div>
        {{/each}}
        </div>
</script>
</body>
</html>
